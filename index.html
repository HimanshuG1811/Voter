<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voter's Page</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="voting form">
            <h1>VOTING</h1>
            <div class="menu">
                <div id="bjp count"></div>
                <input type="button" id="Bjp btn" value="BJP" onclick="Bjpfun()"/>
                <div id="congress count">
                </div>
                <input type="button" id="cong btn" value="CONGRESS" onclick="Congfun()"/>
                <div id="mns count">
                </div>
                <input type="button" id="mns btn" value="MNS" onclick="Mnsfun()"/>
            </div>
            <div id="Total count"></div>
            <input type="button" id="submit btn" value="SUBMIT" onclick="Subfun()"/> 
        </form>
    </div>
    
</body>

</html>
